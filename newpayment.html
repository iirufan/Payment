<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Entry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ==== Variables ==== */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #28a745;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: var(--primary); font-weight: 700; margin-bottom: 8px; font-size: 28px; }
    .header p { color: var(--gray); font-size: 16px; }

    /* ==== Card ==== */
    .card { background: white; border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; margin-bottom: 25px; }
    .card-header {
      background: var(--primary);
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      display: flex; align-items: center; gap: 10px;
    }
    .card-body { padding: 25px; }

    /* ==== Forms ==== */
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); font-size: 14px; }
    .form-control {
      width: 100%; padding: 12px 15px;
      border: 1px solid var(--border); border-radius: 8px;
      font-size: 15px; background-color: var(--light);
      transition: var(--transition);
    }
    .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); }
    .form-control[readonly] { background-color: #f1f3f9; color: var(--gray); }

    .info-badge {
      display: flex; align-items: center; gap: 10px;
      background: #f1f3f9; padding: 12px 15px;
      border-radius: 8px; font-size: 15px;
    }
    .info-badge i { color: var(--primary); }

    /* ==== Totals ==== */
    .totals-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: #f8f9fc; padding: 20px; border-radius: var(--radius); }
    .total-item { text-align: center; }
    .total-item label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--gray); font-size: 14px; }
    .total-value { font-size: 20px; font-weight: 700; color: var(--primary); }

    /* ==== Buttons ==== */
    .btn {
      display: inline-block; padding: 12px 20px;
      background: var(--primary); color: white;
      border: none; border-radius: 8px; font-size: 15px;
      font-weight: 600; cursor: pointer;
      transition: var(--transition); text-align: center;
    }
    .btn:hover { background: var(--secondary); transform: translateY(-2px); }
    .btn-full { display: block; width: 100%; padding: 16px; }
    .btn-success { background: #28a745; }
    .btn-success:hover { background: #218838; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }

    /* ==== Receipt ==== */
    #receiptContainer { display: none; margin-top: 30px; }
    .receipt {
      width: 80mm; padding: 10px;
      font-family: 'Courier New', monospace; font-size: 14px;
      background: white; margin: 0 auto;
    }
    .receipt-header { text-align: center; margin-bottom: 15px; border-bottom: 1px dashed #000; padding-bottom: 10px; }
    .receipt-divider { border-top: 1px dashed #000; margin: 10px 0; }
    .receipt-total { font-weight: bold; text-transform: uppercase; }
    .receipt-footer { text-align: center; margin-top: 15px; font-size: 12px; border-top: 1px dashed #000; padding-top: 10px; }
    .receipt-controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    @media print {
      body * { visibility: hidden; }
      #receiptContainer, #receiptContainer * { visibility: visible; }
      #receiptContainer { display: block !important; position: absolute; left: 0; top: 0; }
      .no-print { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Payment Entry</h1>
      <p>Enter passenger details and process payments</p>
    </div>

    <!-- ==== Payment Form ==== -->
    <form id="paymentForm">
      <div class="card">
        <div class="card-header"><i class="fas fa-info-circle"></i> Payment Info</div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label>Date</label>
              <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group">
              <label>Login User</label>
              <div class="info-badge"><i class="fas fa-user"></i><span id="loginUser">-</span></div>
            </div>
            <div class="form-group">
              <label>Selected Shift</label>
              <div class="info-badge"><i class="fas fa-clock"></i><span id="shift">-</span></div>
            </div>
          </div>
          <div class="form-group">
            <label>QR Code</label>
            <div class="input-icon"><i class="fas fa-qrcode"></i>
              <input type="text" id="qrCode" class="form-control" placeholder="Scan QR code">
            </div>
          </div>
        </div>
      </div>

      <!-- ==== Passenger Info ==== -->
      <div class="card">
        <div class="card-header"><i class="fas fa-users"></i> Passenger Info</div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group"><label>Name</label><input type="text" id="name" class="form-control"></div>
            <div class="form-group"><label>Flight</label><input type="text" id="flight" class="form-control"></div>
            <div class="form-group"><label>Seat</label><input type="text" id="seat" class="form-control"></div>
          </div>
          <div class="form-grid">
            <div class="form-group"><label>Adults</label><input type="number" id="adultCount" class="form-control" value="0"></div>
            <div class="form-group"><label>Kids</label><input type="number" id="kidCount" class="form-control" value="0"></div>
          </div>
        </div>
      </div>

      <!-- ==== Payment Details ==== -->
      <div class="card">
        <div class="card-header"><i class="fas fa-credit-card"></i> Payment Details</div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group"><label>Payment Type</label>
              <select id="paymentType" class="form-control">
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>
              </select>
            </div>
            <div class="form-group"><label>Currency</label>
              <select id="currency" class="form-control"><option value="USD">USD</option><option value="MVR">MVR</option></select>
            </div>
            <div class="form-group"><label>Rate</label>
              <select id="rate" class="form-control"><option value="A">Rate A</option><option value="B">Rate B</option></select>
            </div>
          </div>

          <div id="cashPaymentFields" style="display:none;">
            <div class="form-group"><label>Paid Amount</label><input type="number" id="paidAmount" class="form-control"></div>
            <div class="form-group"><label>Balance</label><input type="text" id="balanceAmount" class="form-control" readonly></div>
          </div>

          <div class="totals-grid">
            <div class="total-item"><label>Subtotal</label><div id="rateField">$0.00</div></div>
            <div class="total-item"><label>GST</label><div id="gstField">$0.00</div></div>
            <div class="total-item"><label>Total</label><div id="totalField">$0.00</div></div>
          </div>
        </div>
      </div>

      <button type="button" id="saveBtn" class="btn btn-full"><i class="fas fa-check-circle"></i> Process Payment</button>
    </form>

    <!-- ==== Receipt ==== -->
    <div id="receiptContainer" class="no-print">
      <div class="receipt" id="receipt">
        <div class="receipt-header">
          <h2 id="company-name">Company</h2>
          <p id="company-address">Address</p>
          <p id="company-phone">Phone</p>
        </div>
        <div id="receipt-body"></div>
        <div class="receipt-footer"><p>Valid for 3 hours</p><p>Thank you!</p></div>
      </div>
      <div class="receipt-controls">
        <button id="printBtn" class="btn btn-success"><i class="fas fa-print"></i> Print</button>
        <button id="newPaymentBtn" class="btn btn-secondary"><i class="fas fa-plus-circle"></i> New</button>
      </div>
    </div>
  </div>

  <!-- ==== Firebase ==== -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="fire2.js"></script>
  <script src="rate.js"></script>
  <script src="Co.js"></script>
  <script src="payment.js"></script> <!-- put all JS logic separately -->
</body>
</html>
