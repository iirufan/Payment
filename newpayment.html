<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Payment</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="fire2.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f9; }
    h1 { color: #333; }
    .info-box { background: #fff; padding: 15px; border-radius: 8px; width: 350px; margin-bottom: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; border-radius: 6px; background: #007BFF; color: white; font-size: 15px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>New Payment</h1>

  <div class="info-box">
    <p><strong>Logged in User:</strong> <span id="loginUser">Loading...</span></p>
    <p><strong>Level:</strong> <span id="userLevel">Loading...</span></p>
    <p><strong>Current Shift:</strong> <span id="shift">Morning</span></p>
  </div>

  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="flight">Flight No</label>
      <input type="text" id="flight" required>
    </div>
    <div class="form-group">
      <label for="seat">Seat No</label>
      <input type="text" id="seat" required>
    </div>
    <div class="form-group">
      <label for="adults">Adults</label>
      <input type="number" id="adults" value="1" required>
    </div>
    <div class="form-group">
      <label for="kids">Kids</label>
      <input type="number" id="kids" value="0">
    </div>
    <div class="form-group">
      <label for="paymentType">Payment Method</label>
      <select id="paymentType" required>
        <option value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
      </select>
    </div>
    <div class="form-group">
      <label for="total">Total Amount</label>
      <input type="number" id="total" step="0.01" required>
    </div>
    <button type="submit">Save Payment</button>
  </form>

  <script>
    // ðŸ”¹ Get login info from localStorage
    const username = localStorage.getItem("username") || "Guest";
    const level = localStorage.getItem("level") || "";

    document.getElementById("loginUser").textContent = username;
    document.getElementById("userLevel").textContent = level || "N/A";

    // ðŸ”¹ Firestore reference
    const bookingsRef = db.collection("bookings");

    // ðŸ”¹ Handle form submit
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const booking = {
        name: document.getElementById("name").value,
        flight: document.getElementById("flight").value,
        seat: document.getElementById("seat").value,
        adults: parseInt(document.getElementById("adults").value),
        kids: parseInt(document.getElementById("kids").value),
        paymentType: document.getElementById("paymentType").value,
        total: parseFloat(document.getElementById("total").value),
        date: new Date().toISOString().split("T")[0], // YYYY-MM-DD
        shift: "Morning", // always shift 1
        loginUser: username,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await bookingsRef.add(booking);
        alert("Payment saved successfully!");
        document.getElementById("paymentForm").reset();
      } catch (err) {
        console.error("Error saving payment:", err);
        alert("Error saving payment");
      }
    });
  </script>
</body>
</html>
