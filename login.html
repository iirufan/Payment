<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="user.js"></script>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.login-container { background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 300px; }
h2 { text-align: center; margin-bottom: 20px; color: #4361ee; }
input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #28a745; color: white; font-size: 16px; cursor: pointer; }
button:hover { background: #218838; }
.error { color: red; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div class="error" id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    // Save user info in sessionStorage
    sessionStorage.setItem("userName", user.name);
    sessionStorage.setItem("userLevel", user.Level);
    sessionStorage.setItem("username", user.username);

    // Redirect to dashboard
    window.location.href = "dashboard.html";
  } else {
    errorMsg.textContent = "Invalid username or password!";
  }
});
</script>

</body>
</html>
