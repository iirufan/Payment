<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .login-container {
      display: flex;
      max-width: 850px;
      width: 90%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    
    .login-illustration {
      flex: 1;
      background: linear-gradient(to right bottom, #4a6fa5, #2a4d7e);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .login-illustration h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    .illustration {
      font-size: 120px;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .login-illustration p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 300px;
    }
    
    .login-box {
      flex: 1;
      background: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 10px;
      color: #2a4d7e;
      font-size: 24px;
      font-weight: bold;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2a4d7e;
      font-weight: 600;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7a8ca5;
    }
    
    .show-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7a8ca5;
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #4a6fa5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      background: #3a5a80;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .remember {
      display: flex;
      align-items: center;
    }
    
    .remember input {
      width: auto;
      margin-right: 8px;
    }
    
    .forgot-password {
      color: #4a6fa5;
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #fdeded;
      display: none;
    }
    
    .success {
      color: #2ecc71;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #f0fdf0;
      display: none;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #ddd;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #7a8ca5;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      background: #e8ecf1;
      transform: translateY(-2px);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .signup-link a {
      color: #4a6fa5;
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        width: 95%;
        max-width: 450px;
      }
      
      .login-illustration {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-illustration">
      <div class="illustration">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to access your account and continue your journey with us.</p>
    </div>
    
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-shield-alt"></i> SecureLogin
      </div>
      <h2>Sign In to Your Account</h2>
      
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Password" />
        <i class="fas fa-eye show-password" id="togglePassword"></i>
      </div>
      
      <div class="remember-forgot">
        <label class="remember">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button onclick="login()">Sign In</button>
      
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
      
      <div class="divider">
        <span>Or continue with</span>
      </div>
      
      <div class="social-login">
        <div class="social-btn">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up now</a>
      </div>
    </div>
  </div>

  <script src="user.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
    
    // Allow form submission with Enter key
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      // Hide previous messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Simple validation
      if (!username || !password) {
        errorMsg.textContent = "Please fill in all fields!";
        errorMsg.style.display = 'block';
        return;
      }

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Show success message before redirecting
        successMsg.textContent = "Login successful! Redirecting...";
        successMsg.style.display = 'block';
        
        localStorage.setItem("loggedInUser", JSON.stringify({
          username: user.username,
          Level: user.Level
        }));
        
        // Simulate a brief delay before redirecting to show the success message
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        errorMsg.textContent = "Invalid username or password!";
        errorMsg.style.display = 'block';
        
        // Add shake animation to inputs
        document.getElementById('username').style.animation = 'shake 0.5s';
        document.getElementById('password').style.animation = 'shake 0.5s';
        
        // Remove animation after it completes so it can be triggered again
        setTimeout(() => {
          document.getElementById('username').style.animation = '';
          document.getElementById('password').style.animation = '';
        }, 500);
      }
    }
    
    // Add CSS for shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
