<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .background-shapes div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .shape1 {
      height: 300px;
      width: 300px;
      top: -100px;
      right: -100px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      opacity: 0.2;
    }
    
    .shape2 {
      height: 200px;
      width: 200px;
      bottom: -50px;
      left: -50px;
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      opacity: 0.2;
    }
    
    .login-container {
      display: flex;
      width: 800px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .illustration {
      flex: 1;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .illustration-content {
      z-index: 2;
      text-align: center;
    }
    
    .illustration h2 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .illustration p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .circle1, .circle2 {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .circle1 {
      height: 200px;
      width: 200px;
      top: -50px;
      left: -50px;
    }
    
    .circle2 {
      height: 300px;
      width: 300px;
      bottom: -100px;
      right: -100px;
    }
    
    .login-box {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 28px;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
      padding-left: 45px;
    }
    
    input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    
    .additional-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .additional-links a {
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .additional-links a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
    
    @media (max-width: 850px) {
      .login-container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      
      .illustration {
        padding: 20px;
      }
      
      .illustration h2 {
        font-size: 22px;
      }
      
      .illustration p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape1"></div>
    <div class="shape2"></div>
  </div>
  
  <div class="login-container">
    <div class="illustration">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="illustration-content">
        <h2>Koveli Lounge</h2>
        <p></p>
      </div>
    </div>
    
    <div class="login-box">
      <h2>Login to Your Account</h2>
      
      <div class="input-group">
        <span class="input-icon">ðŸ‘¤</span>
        <input type="text" id="username" placeholder="Username" />
      </div>
      
      <div class="input-group">
        <span class="input-icon">ðŸ”’</span>
        <input type="password" id="password" placeholder="Password" />
      </div>
      
      <button onclick="login()">Login</button>
      
      <div class="error" id="errorMsg"></div>
      
      
    </div>
  </div>

  <script src="user.js"></script>
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Save logged-in user details in localStorage (for use in dashboard.html)
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
    
    // Add Enter key functionality
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
  </script>
</body>
</html>
