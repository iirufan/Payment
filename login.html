<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Shift Management System</title>
<script>
// Mock users data (normally in users.js)
const users = [
  { username: "admin", password: "admin123", name: "System Administrator", Level: "Admin" },
  { username: "manager", password: "manager123", name: "Shift Manager", Level: "Manager" },
  { username: "koveli", password: "koveli123", name: "Koveli", Level: "User" },
  { username: "supervisor", password: "super123", name: "Supervisor", Level: "Supervisor" }
];
</script>
<style>
:root {
  --primary: #4361ee;
  --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
  --success: #28a745;
  --danger: #dc3545;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --light-gray: #e9ecef;
  --border-radius: 12px;
  --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  background-image: 
    radial-gradient(circle at 15% 50%, rgba(67, 97, 238, 0.1) 0%, transparent 25%),
    radial-gradient(circle at 85% 30%, rgba(58, 12, 163, 0.1) 0%, transparent 25%);
}

.login-container {
  background: #fff;
  padding: 40px;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  width: 100%;
  max-width: 420px;
  position: relative;
  overflow: hidden;
}

.login-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: var(--primary-gradient);
}

.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo i {
  font-size: 3rem;
  color: var(--primary);
  margin-bottom: 15px;
}

.logo h1 {
  font-size: 1.8rem;
  color: var(--dark);
  margin-bottom: 5px;
}

.logo p {
  color: var(--gray);
  font-size: 1rem;
}

.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
}

.input-group input {
  width: 100%;
  padding: 15px 15px 15px 45px;
  border-radius: var(--border-radius);
  border: 1px solid var(--light-gray);
  font-size: 1rem;
  transition: var(--transition);
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: var(--border-radius);
  background: var(--primary-gradient);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
}

button:active {
  transform: translateY(0);
}

.error {
  color: var(--danger);
  text-align: center;
  margin-bottom: 20px;
  padding: 12px;
  background-color: rgba(220, 53, 69, 0.1);
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.footer {
  text-align: center;
  margin-top: 30px;
  color: var(--gray);
  font-size: 0.9rem;
}

/* Animation */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.5s;
}

/* Responsive */
@media (max-width: 480px) {
  .login-container {
    padding: 30px 20px;
  }
  
  .logo h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <i class="fas fa-lock"></i>
    <h1>Shift Management System</h1>
    <p>Sign in to access your account</p>
  </div>
  
  <div class="error" id="errorMsg">
    <i class="fas fa-exclamation-circle"></i>
    <span id="errorText"></span>
  </div>
  
  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="username" placeholder="Username" />
  </div>
  
  <div class="input-group">
    <i class="fas fa-key"></i>
    <input type="password" id="password" placeholder="Password" />
  </div>
  
  <button id="loginBtn">
    <i class="fas fa-sign-in-alt"></i>
    Sign In
  </button>
  
  <div class="footer">
    <p>© 2023 Shift Management System</p>
  </div>
</div>

<script>
// Load Font Awesome for icons
document.head.innerHTML += '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">';

const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");
const errorText = document.getElementById("errorText");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

// Initially hide error message
errorMsg.style.display = 'none';

// Add enter key support
passwordInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    loginBtn.click();
  }
});

usernameInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    passwordInput.focus();
  }
});

loginBtn.addEventListener("click", () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  // Basic validation
  if (!username || !password) {
    errorText.textContent = "Please enter both username and password!";
    errorMsg.style.display = 'flex';
    loginBtn.classList.add('shake');
    setTimeout(() => loginBtn.classList.remove('shake'), 500);
    return;
  }

  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    // Save user info in sessionStorage
    sessionStorage.setItem("userName", user.name);
    sessionStorage.setItem("userLevel", user.Level);
    sessionStorage.setItem("username", user.username);

    // Add success feedback
    loginBtn.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
    loginBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
    
    // Redirect to dashboard after a brief delay
    setTimeout(() => {
      // For demonstration, we'll show the dashboard in this same page
      showDashboard();
    }, 1000);
  } else {
    errorText.textContent = "Invalid username or password!";
    errorMsg.style.display = 'flex';
    loginBtn.classList.add('shake');
    setTimeout(() => loginBtn.classList.remove('shake'), 500);
  }
});

// Function to show dashboard (for demonstration purposes)
function showDashboard() {
  document.body.innerHTML = `
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-business-time"></i> Shift Management System</h1>
        <p>Welcome, ${sessionStorage.getItem("userName")}!</p>
      </div>
      
      <div class="dashboard">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-user-clock"></i>
            <h2>Current User</h2>
          </div>
          <div class="detail-item">
            <span class="detail-label">Logged in as</span>
            <span class="detail-value">${sessionStorage.getItem("userName")}</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <i class="fas fa-user-tag"></i>
            <h2>User Level</h2>
          </div>
          <div class="detail-item">
            <span class="detail-label">Permission level</span>
            <span class="detail-value">${sessionStorage.getItem("userLevel")}</span>
          </div>
        </div>
        
        <div class="card current-shift-card">
          <div class="shift-status">
            <span class="status-badge closed">Closed</span>
            <div>No active shift</div>
          </div>
          <div class="shift-details">
            <div class="detail-item">
              <span class="detail-label">Current Status</span>
              <span class="detail-value">No active shift</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Last Activity</span>
              <span class="detail-value">-</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-success">
          <i class="fas fa-door-open"></i> Open New Shift
        </button>
        <button class="btn btn-danger" disabled>
          <i class="fas fa-door-closed"></i> Close Current Shift
        </button>
      </div>
      
      <div class="shifts-table-container">
        <div class="table-header">
          <i class="fas fa-history"></i>
          <h2>Shift History</h2>
        </div>
        <table>
          <thead>
            <tr>
              <th>Shift No</th>
              <th>Status</th>
              <th>User</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No shifts recorded yet</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="footer">
        <p>Shift Management System © 2023 | Designed for efficient workforce management</p>
      </div>
    </div>
    
    <style>
    :root {
      --primary: #4361ee;
      --primary-light: #eef0ff;
      --secondary: #3a0ca3;
      --success: #28a745;
      --success-light: #e8f5e9;
      --danger: #dc3545;
      --danger-light: #ffebee;
      --warning: #ffca2c;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      padding: 20px;
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .header h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    /* Dashboard Cards */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--card-shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .card-header i {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .card-header h2 {
      font-size: 1.4rem;
      color: var(--dark);
    }

    /* Current Shift Card */
    .current-shift-card {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .shift-status {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .status-badge.open {
      background-color: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }

    .status-badge.closed {
      background-color: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }

    .shift-details {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .detail-label {
      font-size: 0.85rem;
      color: var(--gray);
      font-weight: 500;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--dark);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-success {
      background: var(--success);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn:disabled {
      background: var(--light-gray);
      color: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Shifts Table */
    .shifts-table-container {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      margin-bottom: 30px;
    }

    .table-header {
      padding: 20px;
      background: var(--light);
      border-bottom: 1px solid var(--light-gray);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .table-header h2 {
      color: var(--dark);
      font-size: 1.4rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background: var(--light);
      font-weight: 600;
      color: var(--dark);
      position: sticky;
      top: 0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.03);
    }

    .status-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-dot.open {
      background-color: var(--success);
    }

    .status-dot.closed {
      background-color: var(--danger);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .current-shift-card {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .shifts-table-container {
        overflow-x: auto;
      }
      
      table {
        min-width: 600px;
      }
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light-gray);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    </style>
  `;
}
</script>
</body>
</html>
