<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier Management</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="fire2.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #2c3e50; }
    .info { margin: 10px 0; font-weight: bold; }
    .denomination-section {
      margin: 20px 0;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .denomination-section h3 { margin-bottom: 10px; color: #34495e; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #3498db; color: #fff; }
    input { width: 60px; padding: 4px; text-align: center; }
    .btn {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .btn:hover { background: #2980b9; }
    .btn-danger { background: #e74c3c; }
    .btn-danger:hover { background: #c0392b; }
    .result {
      margin: 15px 0;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Cashier Management</h1>
  
  <div class="info">Cashier: <span id="cashierName"></span></div>
  <div class="info">Shift: <span id="shiftName">Loading...</span></div>
  <div class="info">Sales (Cash): <span id="salesTotal">0</span></div>

  <div class="denomination-section">
    <h3>MVR Denominations</h3>
    <table>
      <tr><th>Note</th><th>Count</th><th>Total</th></tr>
      <tbody id="mvrTable"></tbody>
    </table>
    <div>Total MVR: <span id="mvrTotal">0</span></div>
  </div>

  <div class="denomination-section">
    <h3>USD Denominations</h3>
    <table>
      <tr><th>Note</th><th>Count</th><th>Total</th></tr>
      <tbody id="usdTable"></tbody>
    </table>
    <div>Total USD: <span id="usdTotal">0</span></div>
  </div>

  <div class="denomination-section">
    <h3>Petty Cash</h3>
    <input type="number" id="pettyCashInput" placeholder="Enter petty cash">
    <button class="btn" onclick="setPettyCash()">Set (Supervisor)</button>
    <div>Set Petty Cash: <span id="pettyCash">0</span></div>
  </div>

  <div class="result" id="checkResult"></div>

  <button class="btn" onclick="openCashier()">Open Cashier</button>
  <button class="btn btn-danger" onclick="closeCashier()">Close Cashier</button>

  <script>
    const db = firebase.firestore();

    // User info from login
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login.html";
    document.getElementById("cashierName").textContent = user.username;

    let currentShift = null;
    let salesTotal = 0;
    let pettyCash = 0;

    // 🔹 Build denomination tables
    const mvrDenoms = [1000, 500, 100, 50, 20, 10, 5, 2, 1];
    const usdDenoms = [100, 50, 20, 10, 5, 1];
    function buildTable(denoms, tableId, totalId) {
      const tbody = document.getElementById(tableId);
      denoms.forEach(val => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${val}</td>
          <td><input type="number" min="0" value="0" data-value="${val}" onchange="updateTotal('${tableId}','${totalId}')"></td>
          <td class="row-total">0</td>
        `;
        tbody.appendChild(row);
      });
    }
    buildTable(mvrDenoms, "mvrTable", "mvrTotal");
    buildTable(usdDenoms, "usdTable", "usdTotal");

    function updateTotal(tableId, totalId) {
      let total = 0;
      document.querySelectorAll(`#${tableId} tr`).forEach(row => {
        const input = row.querySelector("input");
        if (input) {
          const count = parseInt(input.value) || 0;
          const val = parseInt(input.dataset.value);
          const rowTotal = count * val;
          row.querySelector(".row-total").textContent = rowTotal;
          total += rowTotal;
        }
      });
      document.getElementById(totalId).textContent = total;
      checkValidation();
    }

    // 🔹 Fetch current open shift
    db.collection("shifts").where("status", "==", "open").onSnapshot(snap => {
      if (!snap.empty) {
        const data = snap.docs[0].data();
        currentShift = data.shiftno;
        document.getElementById("shiftName").textContent = currentShift;
        loadSales();
      } else {
        document.getElementById("shiftName").textContent = "No shift open";
      }
    });

    // 🔹 Fetch today's sales (Cash only)
    function loadSales() {
      const today = new Date().toISOString().split("T")[0];
      db.collection("payments")
        .where("date", "==", today)
        .where("shift", "==", currentShift)
        .where("paymentType", "==", "Cash")
        .onSnapshot(snap => {
          let total = 0;
          snap.forEach(doc => { total += doc.data().total || 0; });
          salesTotal = total;
          document.getElementById("salesTotal").textContent = total;
          checkValidation();
        });
    }

    // 🔹 Supervisor sets petty cash
    function setPettyCash() {
      const pass = prompt("Enter supervisor password:");
      if (pass !== "super123") { // change password as needed
        alert("Invalid supervisor password");
        return;
      }
      pettyCash = parseFloat(document.getElementById("pettyCashInput").value) || 0;
      document.getElementById("pettyCash").textContent = pettyCash;
      checkValidation();
    }

    // 🔹 Check if cashier can open/close
    function checkValidation() {
      const mvr = parseFloat(document.getElementById("mvrTotal").textContent) || 0;
      const usd = parseFloat(document.getElementById("usdTotal").textContent) || 0;
      const result = document.getElementById("checkResult");
      if (mvr === salesTotal && pettyCash > 0) {
        result.textContent = "✅ Denominations match sales and petty cash set.";
      } else {
        result.textContent = "❌ Mismatch. Please check denominations or petty cash.";
      }
    }

    // 🔹 Save cashier open/close
    function saveCashier(status) {
      if (!currentShift) return alert("No shift open.");
      const mvr = parseFloat(document.getElementById("mvrTotal").textContent) || 0;
      const usd = parseFloat(document.getElementById("usdTotal").textContent) || 0;
      db.collection("cashiers").add({
        cashier: user.username,
        shift: currentShift,
        salesTotal: salesTotal,
        pettyCash: pettyCash,
        denomination: { MVR: mvr, USD: usd },
        status: status,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert(`Cashier ${status} saved!`);
      });
    }
    function openCashier() { saveCashier("open"); }
    function closeCashier() { saveCashier("close"); }
  </script>
</body>
</html>
