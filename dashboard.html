<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f5f7fa; }
h1 { color: #4361ee; }
.info { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1>Dashboard</h1>
<div class="info">
  <p><strong>Name:</strong> <span id="userName"></span></p>
  <p><strong>Level:</strong> <span id="userLevel"></span></p>
</div>

<script>
// Check sessionStorage for user
const userName = sessionStorage.getItem("userName");
const userLevel = sessionStorage.getItem("userLevel");

if (!userName || !userLevel) {
  alert("You are not logged in!");
  window.location.href = "login.html";
} else {
  document.getElementById("userName").textContent = userName;
  document.getElementById("userLevel").textContent = userLevel;
}
</script>

</body>
</html>
