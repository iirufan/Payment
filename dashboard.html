<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="fire2.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f9; }
    h1 { color: #333; }
    .info-box { background: #fff; padding: 15px; border-radius: 8px; width: 350px; margin-bottom: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; max-width: 400px; }
    button { padding: 12px; border: none; border-radius: 8px; background: #007BFF; color: white; font-size: 15px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .notification { background: #ffcccc; padding: 10px; border: 1px solid red; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div class="info-box" id="userInfo"></div>
  <div class="info-box">
    <p><strong>Current Shift:</strong> <span id="currentShift">Loading...</span></p>
    <p><strong>Total Transactions:</strong> <span id="totalTransactions">Loading...</span></p>
    <div id="pendingNotification"></div>
  </div>

  <div class="btns">
    <button onclick="location.href='newpayment.html'">New Payment</button>
    <button onclick="location.href='updatePayments.html'">Update Payment</button>
    <button onclick="location.href='edit_payments.html'">Void</button>
    <button onclick="location.href='shiftmanagement.html'">Shift Management</button>
    <button onclick="location.href='cashiermanagement.html'">Cashier Management</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
      document.getElementById("userInfo").innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Level:</strong> ${user.Level}</p>
      `;
    } else {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    // üîπ Firestore references
    const shiftsRef = db.collection("shifts");
    const bookingsRef = db.collection("bookings");

    let currentShiftName = null;

    // üîπ Get current shift
    shiftsRef.where("status", "==", "open").onSnapshot(snapshot => {
      if (!snapshot.empty) {
        const doc = snapshot.docs[0].data();
        currentShiftName = "Shift1"; // always display Shift1
        document.getElementById("currentShift").textContent = "Shift 1";
        loadBookings(); // reload bookings when shift is known
      } else {
        currentShiftName = null;
        document.getElementById("currentShift").textContent = "No shift open";
        document.getElementById("totalTransactions").textContent = "0";
      }
    });

    // üîπ Load today's bookings for current shift
    function loadBookings() {
      if (!currentShiftName) return;

      // Get today‚Äôs date in YYYY-MM-DD format
      const today = new Date().toISOString().split("T")[0];

      bookingsRef.where("date", "==", today)
        .where("shift", "==", "Morning") // Adjust if shift field matches your naming
        .onSnapshot(snapshot => {
          const bookings = [];
          snapshot.forEach(doc => bookings.push(doc.data()));

          // Total count
          document.getElementById("totalTransactions").textContent = bookings.length;

          // Pending = Visa (or card) missing approvalCode/batchNo
          const pending = bookings.filter(b => 
            b.paymentType && b.paymentType.toLowerCase().includes("visa") &&
            (!b.approvalCode || !b.batchNo)
          );

          const notif = document.getElementById("pendingNotification");
          if (pending.length > 0) {
            notif.innerHTML = `<div class="notification">‚ö†Ô∏è ${pending.length} pending card updates!</div>`;
          } else {
            notif.innerHTML = "";
          }
        });
    }
  </script>
</body>
</html>
